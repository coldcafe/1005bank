<!DOCTYPE html>
<html ng-app="myApp" class="overthrow-enabled">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1， user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <title></title>
    <link rel="stylesheet" href="../components/mobile-angular-ui/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../components/mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../components/mobile-angular-ui/css/mobile-angular-ui-desktop.min.css" />

    <script src="../components/angular-1.4.5/angular.min.js"></script>
    <script src="../components/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="../components/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
    <script src="../components/angular-1.4.5/angular-cookies.min.js"></script>

    <script src="../javascripts/moment.min.js"></script>
    <script src="../javascripts/app.js"></script>

   <!-- controllers-->
    <script src="../controller/user.js"></script>
    <script src="../controller/billList.js"></script>
    <script src="../controller/login.js"></script>
    <script src="../controller/payForm.js"></script>
    <script src="../controller/payList.js"></script>
    <script src="../controller/settlement.js"></script>
    <script src="../controller/userInfo.js"></script>
</head>
<body ng-controller="appCtrl" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div class="sidebar sidebar-left" ng-controller="userCtrl">
        <div class="scrollable">
            <h1 class="scrollable-header app-name">{{user.name}},你好</h1>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" ui-sref="userInfo" href="javascript:void(0)" >我的信息
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" ui-sref="welcome" ng-click="logout()" href="javascript:void(0)">注销
                        <i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar sidebar-right"><!-- ... --></div>

    <div class="app">
        <div class="navbar navbar-app navbar-absolute-top"><!-- Top Navbar -->
            <div class="navbar-brand navbar-brand-center">
                <a ui-sref="welcome" href="javascript:void(0)">1005小账本</a>
            </div>
            <div class="btn-group pull-left">
                    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
            </div>
            <div class="btn-group pull-right">
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom" style="height: 51px"><!-- Bottom Navbar -->
            <ul class="btn-group justified">
                <li class="active"><a ui-sref="billList" href="javascript:void(0)" class="btn btn-navbar">账单</a></li>
                <li><a ui-sref="payList" href="javascript:void(0)" class="btn btn-navbar">支付单</a></li>
                <li><a ui-sref="payForm" href="javascript:void(0)" class="btn btn-navbar">记账</a></li>
                <li><a ui-sref="settlement" href="javascript:void(0)" class="btn btn-navbar">结算</a></li>
            </ul>
        </div>

        <!-- App body -->

        <div class='app-body'>
            <div class='app-content' >
                <div class="ng-scope" ui-view="bodyView"></div>
            </div>
        </div>
    </div><!-- ~ .app -->

    <!-- Modals and Overlays -->
    <div ui-yield-to="loginModal"></div>
    <div ng-include="'modal/loginModal.html'"></div>
    <div ui-yield-to="selectJoinPayModal"></div>
    <div ng-include="'modal/selectJoinPayModal.html'"></div>
    <div ui-yield-to="showSettlementModal"></div>
    <div ng-include="'modal/showSettlementModal.html'"></div>

</body>

</html>
