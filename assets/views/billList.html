<div class="scrollable ng-scope" ng-controller="billListCtrl">
    <div class="scrollable-header">
    </div>
    <div id="billScrollableContent" class="scrollable-content section" ui-scroll-bottom="loadMore()">
        <div class="list-group">
            <div class="list-group-item list-group-item-home" ng-repeat="billItem in billList">
                商品名称：{{billItem.title}}<br/>
                金额：{{billItem.money}}<br/>
                参与人：<span ng-repeat="joinPayItem in billItem.joinPayList"> {{joinPayItem.name}} </span><br/>
                时间：{{billItem.createdAt}}<br/>
            </div>
        </div>
    </div>
    <div class="scrollable-footer">
    </div>
</div>
